<div class="row" *ngIf="profile">
    <div class="col-4">
        <img [src]="profile.picture" alt="" class="img-fluid">
    </div>
    <div class="col-8">
        <ul class="list-group">
            <li class="list-group-item">{{profile.name}}</li>
            <li class="list-group-item">{{profile.gender}}</li>
            <li class="list-group-item">{{profile.updated_at}}</li>
        </ul>
    </div>
</div>
